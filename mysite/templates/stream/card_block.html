{% load static wagtailcore_tags wagtailimages_tags %}

<div class="container">
  <h2>{{self.title}}</h2>
  <div class="d-flex gap-5 justify-content-center">
    {% for card in self.card %} {% image card.image fill-300x240 as img%}
    <div class="card" style="width: 18rem; display: ">
      <img src="{{img.url}}" class="card-img-top" alt="{{img.alt}}" />
      <div class="card-body">
        <h5 class="card-title">{{card.title}}</h5>
        <p class="card-text">{{card.text}}</p>
        {% if card.button_page %}
        <a href="{{card.button_page.url}}" class="btn btn-primary"
          >Learn more(internal)</a
        >
        {% elif card.button_url %}
        <a href="{{card.button_url}}" target="_blank" rel="noopener noreferrer" class="btn btn-primary"
          >Learn more(external)</a
        >
        {% endif %}
      </div>
    </div>
    {% endfor %}
  </div>
  <hr />
</div>
