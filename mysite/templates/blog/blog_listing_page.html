{% extends "base.html" %}
{% load static wagtailimages_tags %}

{% block content %}
{{self.custom_title}}
{% for post in posts %}
{% image post.blog_image fill-300x200 as blog_img%}
<div class="row">
    <div class="col-3">
        <a href=>
            <img src={{blog_img}} />
        </a>
    </div>
    <div class="col-9"></div>
</div>
{% endfor %}
{% endblock %}
